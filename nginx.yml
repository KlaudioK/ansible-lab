---
- hosts: webservers
  become: yes
  tasks:
  - name: Install nginx 
    apt:
      name:
      - nginx
      state: latest
      update_cache: yes

  - name: Enable and start nginx
      service:
        name: nginx 
        state: started
        enabled: yes

  - name:  Allow all access to tcp port 80
    ufw:
      rule: allow
      port: '80'
      proto: tcp

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted


    
